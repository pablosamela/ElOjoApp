<div class="periodista" *ngIf="(journalist$ | async) as journalist ">
  <div class="twitter">
    Seguir en 
    <a href="https://twitter.com/{{journalist.twitter}}" target="_blank">
      @{{journalist.twitter}}
    </a>
  </div>
  <img src="{{journalist.photo}}">
  <div class="title">Sobre {{journalist.title}}</div>
  <p>
    {{journalist.body}}
  </p>
</div>
