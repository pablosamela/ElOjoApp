<article class="m-2" *ngFor="let article of articles">
  <small>{{article.cintillo}}: {{article.volanta}}</small><br>
  <h3 class="my-2">
    <a routerLink="/article/{{article.nid}}" class="my-2">
      {{article.title}}
    </a>
  </h3>
  <p class="border-bottom my-2 pb-2">
    <em>{{article.bajada}}</em>
  </p>
</article>
