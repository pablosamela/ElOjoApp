        <script type="text/template" id="node-cards">
            <% _.each(nodelist.models, function (nodo) { %>
            <li class="span3 item">       
                <div class="thumbnail">
                    <div class="caption">
                        <h3><a href="<%= nodo.attributes.node.path %>"><%= nodo.attributes.node.title %></a></h3>
                        <p><%= nodo.attributes.node.teaser %></p>
                    </div>
                </div>
            </li>
            <% }); %>
        </script>

        <script type="text/template" id="node-list">
            <% _.each(nodelist.models, function (nodo) { %>
            <article class="media-body mtm">
                <span><%= nodo.attributes.node.created %></span>
                <h5 class="media-heading"><a href="<%= nodo.attributes.node.path %>"><%= nodo.attributes.node.title %></a></h5>
            </article>
            <% }); %>
        </script>


        <script type="text/template" id="taxonomy-template">
            <% _.each(termlist.models, function (term) { %>
            <li>
                <a href="#section/<%= term.attributes.term.id %>" class="sec">
                    <%= term.attributes.term.term %>
                </a>
            </li>
            <% }); %>
        </script>
